<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/CSS/style.css">

    <!--Main JS-->
    <script defer src="JS/script.js"></script>
    
    <title>Pokedex - Bem Vindo(a)!</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__image">

        <h1 class="pokeon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>

        </div>

        <img src="Img/pokedex.png" alt="Pokedex Vermelha" class="pokedex">
    </main>
</body>
</html>
